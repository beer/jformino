<html>
  <head>
    <title>jquery-form bind datetime-calendar to mutliple elements</title>
    <script type="text/javascript" src="lib/jquery-1.2.js"> </script>
    <script type="text/javascript" src="../lib/jquery-form.js"> </script>
    <script type="text/javascript" src="../lib/jquery-form-datetime.js"> </script>
    <style type="text/css">
        @import "../vendor/yui/assets/calendar.css"; 
        @import "../css/jquery-form-datetime-yui.css";

div#message {
    left: 240px;
    top: 25px;
    width: 540px;
    position: absolute;
    border: 2px solid #7b9ebd;
    background: #f7f9fb;
    padding: 5px;
}
    </style>
  </head>
  <body>
    <div id="message">Lorem Ipsum Foobar.</div>
    <div id="form1"></div>

    <form class="simple">
      <div>
        <input class="dt" name="datetime-calendar-one" />
        <input class="dt" name="datetime-calendar-two" />
        <input class="dt" name="datetime-calendar-three" />
        <input class="dt" name="datetime-calendar-four" />
      </div>
      <div>
        <input type="submit" />
      </div>

    </form>
    <script type="text/javascript">

$("input.dt").form({
    act_as: 'datetime-calendar',
    buttons: [
        { type: "submit",  label: "OK" },
        { type: "cancel", label: "Nevermind" },
        {
            label: "Hello",
            click: function(selected_date) {
                $("#message").text( "Hello, you select " + selected_date.toString() );
            }
        }
    ]
});

$("form").submit(function() {
    $("#message").text( $(this).serialize() );
});

    </script>
  </body>
</html>
