<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>jformino google map</title>
    <script type="text/javascript" src="lib/jquery-1.2.js"></script>
    <script type="text/javascript" src="../lib/jformino.js"></script>
    <script type="text/javascript" src="../lib/jquery-dimensions.js"></script>
    <script type="text/javascript" src="../lib/jformino-googlemap.js"></script>
	<!-- You should fill you Google Map API Key here -->
    <script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=" type="text/javascript"></script>
	<style type="text/css">
	.googlemap {
		width: 500px;
		height: 300px;
	}
	</style>
  </head>
  <body>
    <h1>jquery-form googlemap</h1>
    <div id="message"></div>
    <div id="form1"></div>

    <script type="text/javascript">
    $("#form1").form({
        legend: 'GoogleMap demo',
        params: [
            {
                label: 'Standard Google Map ',
                name: 'm',
                type: 'googlemap',
				value_for_latitude: '25.08532',
				value_for_longitude: '121.561499',
				zlevel: 13
            },
        ],
        buttons: [
            {
                "type": "submit",
                "label": "Go",
                "value": "go"
            },
            {
                "type": "reset",
                "label": "Reset"
            }
       ]
    }).submit(function() {
        $("#message").html("You just submit that form:<pre>" + $(this).serialize() + "</pre>");
        return false;
    });
    </script>
  </body>
</html>
